<!DOCTYPE html>
<html>
<head>
  <title>Tasks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="register.html">Register</a>
    <a href="login.html">Login</a>
    <a href="tasks.html">Tasks</a>
  </nav>

  <h2>Create a Task</h2>
  <form id="taskForm">
    <input type="text" id="taskName" placeholder="Title" required><br>
    <textarea id="taskDescription" placeholder="Description"></textarea><br>
    <select id="taskStatus">
      <option value="To-Do">To-Do</option>
      <option value="In Progress">In Progress</option>
      <option value="Completed">Completed</option>
    </select><br>
    <button type="submit">Add Task</button>
  </form>

  <h2>Create a Subtask</h2>
  <form id="subtaskForm">
    <input type="text" id="subtaskTitle" placeholder="Subtask Title" required><br>
    <input type="number" id="taskId" placeholder="Parent Task ID" required><br>
    <button type="submit">Add Subtask</button>
  </form>

  <ul id="taskList"></ul>

  <script src="tasks.js"></script>
</body>
</html>
